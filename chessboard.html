<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="module">
      import { generateChessBoard, renderToHtml, movePiece } from "./lib/chessboard.js";
      const wrapper = document.createElement('div')
      document.body.appendChild(wrapper);

      const history = [];
      const startingBoard = generateChessBoard();
      history.push(startingBoard);
      const table = renderToHtml(startingBoard);
      wrapper.appendChild(table);

      const moveForm = document.createElement('form');
      const moveInput = document.createElement('input');
      moveInput.setAttribute('type', 'text');
      moveInput.setAttribute('id', 'moveInputField');
      moveInput.setAttribute('value', '');
      const moveSubmit = document.createElement('input');
      moveSubmit.setAttribute('type', 'submit');
      moveSubmit.setAttribute('value', 'Submit');
      moveForm.append(moveInput, moveSubmit);

      wrapper.appendChild(moveForm);
    
      const movePieceViaForm = (event) => {
        event.preventDefault();

        const input = document.getElementById('moveInputField').value;

        const coordinates = input.split('').map(Number);
        const startPosition = coordinates.slice(0,2);
        const endPosition = coordinates.slice(2,4);

        const newBoard = movePiece(history[history.length - 1], startPosition, endPosition)
        history.push(newBoard);
        wrapper.innerHTML = '';

        const newTable = renderToHtml(newBoard);
        wrapper.appendChild(newTable);
        wrapper.appendChild(moveForm);
      }

      moveForm.addEventListener('submit', movePieceViaForm)

      // move piece via the console by calling this function with two arrays for start and end position:
      window.movePiece = (startPosition, endPosition) => {
        const newBoard = movePiece(history[history.length - 1], startPosition, endPosition)
        history.push(newBoard);
        wrapper.innerHTML = '';
        const newTable = renderToHtml(newBoard);
        wrapper.appendChild(newTable);
      }
    </script>
  </body>
</html>
